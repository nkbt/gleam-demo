<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Gleam Demo</title>
</head>
<body class="lib_layout">

<div class="lib_layout lib_navigation" data-lib_layout-template="navigation"></div>

<div class="container content">
	<div class="lib_layout" data-lib_layout-block="content">
		<div id="loading" style="font-family: Consolas, 'Liberation Mono', Courier, monospace; position: fixed; display: inline-block; width: 200px; margin: -1em 0 0 -100px; padding: 0; text-align: center; left: 50%; top: 50%; font-size: 20px; line-height: 2em; background: #fff; border-radius: 5px;"></div>
	</div>
</div>

<div class="lib_layout" data-lib_layout-template="footer"></div>

<script type="text/javascript">
	(function () {
		var head = document.querySelector('head'),
				script = document.createElement('script');
		script.type = 'text/javascript';
		script.async = true;
		script.setAttribute('data-main', '/js/app');
		script.src = '/js/vendor/require.js';
		head.appendChild(script);
		
		var loading = "\\|/â€”", tick = 0;
		(function animate() {
			tick = (tick + 1) % loading.length;
			var $element = document.querySelector('#loading');
			if ($element) {
				$element.innerHTML = ["Loading", loading[tick]].join(' ... ');
				setTimeout(animate, 100);
			}
		})();
	}());
</script>
</body>
</html>
