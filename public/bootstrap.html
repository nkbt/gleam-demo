<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Gleam Demo</title>
</head>
<body class="lib_layout">

<div class="lib_layout lib_navigation" data-lib_layout-template="navigation">
	<div id="loading" style="font-family: Consolas, 'Liberation Mono', Courier, monospace; position: fixed; left: 40%; top: 50%; margin-top: -0.5em;"></div>
</div>

<div class="container content">
	<div class="lib_layout" data-lib_layout-block="content">
		<p class="text-center text-muted"><i class="icon-spinner icon-spin icon-large"></i></p>
	</div>
</div>

<div class="lib_layout" data-lib_layout-template="footer"></div>

<script type="text/javascript">
	(function () {
		var head = document.querySelector('head'),
				script = document.createElement('script');
		script.type = 'text/javascript';
		script.async = true;
		script.setAttribute('data-main', '/js/app');
		script.src = '/js/vendor/require.js';
		head.appendChild(script);
		
		var loading = "\\|/â€”", tick = 0;
		(function animate() {
			tick = (tick + 1) % loading.length;
			var $element = document.querySelector('#loading');
			if ($element) {
				$element.innerHTML = ["Loading", loading[tick]].join(' ... ');
				setTimeout(animate, 100);
			}
		})();
	}());
</script>
</body>
</html>
