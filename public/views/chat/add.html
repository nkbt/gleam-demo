<div class="app_controllers_chat-add">
	<div class="page-header">
		<h1>Create room</h1>
	</div>

	
	
	<div class="row row-offcanvas row-offcanvas-right jsSidebar \">
		<div class="col-xs-12 col-sm-9">
			<p class="pull-right visible-xs">
				<button type="button" class="btn btn-primary btn-xs jsSidebar-toggle">Toggle nav</button>
			</p>


			<form class="app_controllers_chat-add-form" role="form" action="/chat/add" method="POST">
				<div class="form-group">
					<label for="name">Chat name</label>
					<input type="text" class="form-control" id="name" name="name" value="chat" placeholder="Enter chat name" required>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

		</div>
		<div class="col-xs-6 col-sm-3 sidebar-offcanvas lib_layout" id="sidebar" role="navigation" 
				data-lib_layout-template="widgets/sidebar/chats"></div>
	</div>
	
</div>
